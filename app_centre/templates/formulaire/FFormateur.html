{% extends "base.html" %}
{% load static %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Formulaire d'ajout d'un formateur</h4>
        <p class="card-description"> Information </p>
        <form class="forms-sample" method="post" action="{% url 'addFormateur' %}">
            {% csrf_token %}
        <div class="row">
            <div class="col-6">
                   
                   <div class="form-group">
                    <label for="exampleInputCity1">Nom</label>
                    <input type="text" style="color:white" class="form-control" id="exampleInputCity1" placeholder="nom" name="nom">
                  </div>

                   <div class="form-group">
                    <label for="exampleInputCity1">Post-Nom</label>
                    <input type="text" style="color:white" class="form-control" id="exampleInputCity1" placeholder="post-nom" name="postnom">
                  </div>

                   <div class="form-group">
                    <label for="exampleInputCity1">Prenom</label>
                    <input type="text" style="color:white" class="form-control" id="exampleInputCity1" placeholder="prénom" name="prenom">
                  </div>
                <div class="form-group">
                 <label>Sexe</label>
                    <select class="js-example-basic-single" style="width:100%" name="sexe">
                    <option value="">--------------</option>
                    <option value="M">HOMME</option> 
                    <option value="F">FEMME</option> 
                   
                    </select>
                  </div>
            </div>

            <div class="col-6">
                  <div class="form-group">
                 <label>Etat civil</label>
                    <select class="js-example-basic-single" style="width:100%" name="etatciv">
                    <option value="">--------------</option>
                    <option value="CELIBATAIRE">CELIBATAIRE</option> 
                    <option value="MARIE">MARIE</option> 
                    <option value="VEUF">VEUF</option> 
                    <option value="DIVORCE">DIVORCE</option> 
                    </select>
                  </div>

                  <div class="form-group">
                 <label>Niveau d'étude</label>
                    <select class="js-example-basic-single" style="width:100%" name="niveauEtud">
                    <option value="">--------------</option>
                    <option value="LICENCIE">LICENCIE</option> 
                    <option value="GRADUE">GRADUE</option> 
                    <option value="DIPLOME">DIPLOME</option> 
                    <option value="AUTRES">AUTRES</option> 
                    </select>
                  </div>
              
                   <div class="form-group">
                    <label for="exampleInputCity1">E-mail</label>
                    <input type="mail" style="color:white" class="form-control" id="exampleInputCity1" placeholder="email" name="email">
                  </div>

                   <div class="form-group">
                    <label for="exampleInputCity1">Téléphone</label>
                    <input type="text" style="color:white" class="form-control" id="exampleInputCity1" placeholder="téléphone" name="telephone">
                  </div>
     
               {% if msg %}
                    <script>
                          Swal.fire({
                                icon: "error",
                                title: "Erreur",
                                text: ('{{msg}}'),
                              });   
                              
                              
                    </script>
               <div class="form-group">
                <label class="badge badge-danger">{{msg}}</label>
               </div>
              {% elif mesok %}
              
              <script>
                  Swal.fire({
                    icon: "success",
                    title: "Success",
                    text: ('{{mesok}}') ,
                }); 
                </script>
              {% endif %}
            </div>
        </div>

        <div class="form-group">
            <label for="exampleTextarea1">Adresse</label>
            <textarea class="form-control" style="color:white" id="exampleTextarea1" name="adresse" rows="4"></textarea>
        </div>


          <button type="submit" class="btn btn-primary mr-2">Enregistrer</button>
          <a class="btn btn-primary mr-2" href="{% url 'formateur' %}" style="color:white">Retour<a/>
        </form>
        
      </div>
    </div>
  </div>

{% endblock content %}
