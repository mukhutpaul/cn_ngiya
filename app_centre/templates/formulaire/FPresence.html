{% extends "base.html" %}
{% load static %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Formulaire d'ajout de présence</h4>
        <p class="card-description"> Information </p>
        <form class="forms-sample" method="post" action="{% url 'addpresence' %}">
            {% csrf_token %}
        <div class="row">
            <div class="col-6">
                    <div class="form-group">
                        <label>Formation</label>
                        <select class="js-example-basic-single" style="width:100%" name="formation">
                          <option value="">--------------</option>
                          {% for f in formation %}
                          <option value="{{f.id}}">{{f.designaion}}</option>
                          {% endfor %}
                        </select>
                   </div>
                    
                   <div class="form-group">
                    <label for="exampleInputCity1">Date</label>
                    <input type="date" style="color:white" class="form-control" id="exampleInputCity1" placeholder="Location" name="dateP">
                  </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label>Matière</label>
                    <select class="js-example-basic-single" style="width:100%" name="matiere">
                      <option value="">--------------</option>
                      {% for m in matiere %}
                          <option value="{{m.id}}">{{m.designation}}</option>
                      {% endfor %}
                    </select>
               </div>

                 <div class="form-group">
                    <label>Session</label>
                    <select class="js-example-basic-single" style="width:100%" name="session">
                      <option value="">--------------</option>
                      {% for s in session %}
                          <option value="{{s.id}}">{{s.designation}}-{{s.dateDebut}}-{{s.dateFin}}</option>
                      {% endfor %}
                    </select>
               </div>
               {% if msg %}
                    <script>
                          Swal.fire({
                                icon: "error",
                                title: "Erreur",
                                text: ('{{msg}}') ,
                              });   
                              
                              
                    </script>
               <div class="form-group">
                <label class="badge badge-danger">{{msg}}</label>
               </div>
              {% elif msok %}
              
              <script>
                  Swal.fire({
                    icon: "success",
                    title: "Success",
                    text: ('{{msok}}') ,
                }); 
                </script>
                <label class="badge badge-danger">Opération réussie</label>
              {% endif %}
            </div>
        </div>

          <button type="submit" class="btn btn-primary mr-2">Enregistrer</button>
           <a style ="color:white" class="btn btn-primary mr-2" href="{% url 'presence' %}">Retour</a>
        </form>
      
      </div>
    </div>
  </div>

{% endblock content %}
