{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Gestion des paiements des frais</h4>
        <p class="card-description"> Information </p>
        <form class="forms-sample" method="post" action="{% url 'addpaiement' %}">
            {% csrf_token %}
        <div class="row">
            <div class="col-6">
                    <div class="form-group">
                        <label>Aprenant</label>
                        <select class="js-example-basic-single" style="width:100%" name="aprenantid">
                          <option value="">--------------</option>
                          {% for a in apr %}
                          <option value="{{a.id}}">{{a.nom}} {{a.postnom}} {{a.prenom}}</option>
                          {% endfor %}
                        </select>
                   </div>
                    
                   <div class="form-group">
                    <label for="exampleInputCity1">Montant</label>
                    <input type="number" class="form-control" id="exampleInputCity1" placeholder="Location" name="montant">
                  </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label>Motif de paiement</label>
                    <select class="js-example-basic-single" style="width:100%" name="fraisid">
                      <option value="">--------------</option>
                      {% for f in frs %}
                          <option value="{{f.id}}">{{f.designation}}</option>
                      {% endfor %}
                    </select>
               </div>
               {% if msg %}
               <div class="form-group">
                <label style="color:red">{{msg}}</label>
               </div>
               {% endif %}
            </div>
        </div>

          <button type="submit" class="btn btn-primary mr-2">Enregistrer</button>
          <button class="btn btn-dark">Annuler</button>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
